  <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
          //DataTable Initialization and options
          $('#inventory').DataTable({
              "pageLength": 25
          });
          $('#requisition').DataTable({
              "pageLength": 25
          });
          $('#sample').DataTable({
              "pageLength": 25
          });
          $('#vial').DataTable({
              "pageLength": 25
          });
          $('#sample_batch').DataTable({
              "pageLength": 25
          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'us_aea',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});

    // bootstrap select live search
    $('.selectpicker').selectpicker();

  </script>

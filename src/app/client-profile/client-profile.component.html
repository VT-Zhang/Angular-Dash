<section id="main-content">
    <section class="wrapper">
    <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa-file-pdf-o"></i>Client Profile</h3>
              <ol class="breadcrumb">
                  <li><i class="fa fa-home"></i><a [routerLink]="['/dashboard']">Home</a></li>
                  <li><i class="icon_profile"></i>Profile</li>
                  <li><i class="fa fa-table"></i>Client Profile</li>
              </ol>
          </div>
      </div>

      <table id="client_profile" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Client Type</th>
                <th>Name</th>
                <th>ID</th>
                <th>Phone</th>
                <th>Fax</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.type}}</td>
                <td>{{client.name}}</td>
                <td>{{client.id}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.fax}}</td>
                <td>{{client.email}}</td>
                <td>{{client.street}}, {{client.city}}, {{client.state}}, {{client.zipcode}}</td>
            </tr>   
        </tbody>
    </table>

    <div>
      <button (click)="loadData()">Load Data</button>
      <p>{{ data | json }}</p>
    </div>

    </section>
</section>

<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
          //DataTable Initialization and options
          $('#client_profile').DataTable({
              "pageLength": 25
          });
      });
</script>
